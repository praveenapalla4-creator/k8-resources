#storage class is created by admins
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: roboshop-ebs
reclaimPolicy: Retain 
provisioner: ebs.csi.aws.com
volumeBindingMode: WaitForFirstConsumer
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-dynamic
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: roboshop-ebs
  resources:
    requests:
      storage: 4Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels: 
    purpose: dynamic
spec:
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: nginx-html
      mountPath: /usr/share/nginx/html
  nodeSelector:
   topology.kubernetes.io/zone: us-east-1c
  volumes:
  - name: nginx-html
    persistentVolumeClaim:
      claimName: dynamic
---
apiVersion: v1
kind: Pod
metadata:
   name: nginx-ebs-static
spec:
   type: LoadBalancer
   selector:
      purpose: ebs-static
   ports:
     - protocol: TCP
       port: 80 # service port
       targetPort: 80 # container port
       nodePort: 30007